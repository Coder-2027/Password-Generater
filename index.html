<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generater</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>PASSWORD GENERATOR</h1>
            <div class="input-container">
                <input type="text" placeholder="PASSWORD" readonly>
                <button class="copybtn">
                    <span class="msg"></span>
                    <i class="fa-regular fa-copy"></i>
                </button>
            </div>
            <div class="content">
                <div class="password-length">
                    <p>Password Length</p>
                    <div class="length">10</div>
                </div>
                <input type="range" min="1" max="20" step="1" value="10" class="slider">
                <div class="options">
                    <div class="uppercase flex">
                        <input type="checkbox" name="uppercase" id="uppercase" checked>
                        <label for="uppercase">Include Uppercase Letters</label>
                    </div>
                    <div class="lowercase flex">
                        <input type="checkbox" name="lowercase" id="lowercase" >
                        <label for="lowercase">
                            Include Lowercase Letters</label>
                    </div>
                    <div class="numbers flex">
                        <input type="checkbox" name="numbers" id="numbers">
                        <label for="numbers">Include Numbers</label>
                    </div>
                    <div class="symbols flex">
                        <input type="checkbox" name="symbols" id="symbols">
                        <label for="symbols">
                            Include Symbols</label>
                    </div>
                </div>

                <div class="strength-indicator">
                    <p>Strength</p>
                    <div class="indicator"></div>
                </div>

                <button class="btn">Generate Password</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
